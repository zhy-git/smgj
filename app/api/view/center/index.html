<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>个人中心</title>
    <script src="__JS__/jquery-1.6.2.min.js" ></script>
    <script src="__JS__/mui.min.js"></script>
    <script src="__JS__/index.js" ></script>
    <link href="__CSS__/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/index.css"/>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>
<body id="recharge">

{include file="common/nav" /}
<div class="mui-content">
    <dl class="users mui-clearfix">
        <dt class="mui-pull-left" style="background: url({$users.head})no-repeat center center;background-size: 100% 100%;"></dt>
        <dd class="mui-pull-left">
            <p>{$users.name} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ID:{$users.uid} </p>
            <p class="red1">可用余额：{$users.money}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {if ($t_nickname)}上级:{$t_nickname}{/if}</p>
        </dd>
    </dl>
    <ul class="users_pay">
        <li class="mui-pull-left">
            <a href="{:url('Refill/index')}">
                <h5><img src="__IMG__/ico03.png"/></h5>
                <p>充值</p>
            </a>
        </li>
        <li class="mui-pull-left">
            <a href="{:url('Withdrawals/index')}">
                <h5><img src="__IMG__/ico04.png" alt="" /></h5>
                <p>提现</p>
            </a>
        </li>
    </ul>
    <ul class="users_main">
        <a href="{:url('xia')}">
            <li>
                <i><img src="__IMG__/ico55.png" alt="" /></i>
                我的下级
                <span class="mui-pull-right padding_lr10"></span>
            </li>
        </a>
        <a href="{:url('tou')}">
             <li>
                <i><img src="__IMG__/ico (5).png" alt="" /></i>
                投注记录
                <span class="mui-pull-right padding_lr10"></span>
             </li>
        </a>
        <a href="{:url('chongzhi')}">
            <li>
                <i><img src="__IMG__/ico (3).png" alt="" /></i>
                充值记录
                <span class="mui-pull-right padding_lr10"></span>
             </li>
        </a>
        <a href="{:url('tixian')}">
            <li>
                <i><img src="__IMG__/ico (4).png" alt="" /></i>
                提现记录
                <span class="mui-pull-right padding_lr10"></span>
            </li>
        </a>
        <a href="{:url('code')}">
            <li>
                <i><img src="__IMG__/ico (2).png" alt="" /></i>
                我的推广二维码
                <span class="mui-pull-right padding_lr10"></span>
             </li>
        </a>
        <a href="{:url('kefu')}">
            <li>
                <i><img src="__IMG__/ico (1).png" alt="" /></i>
                联系客服
                <span class="mui-pull-right padding_lr10"></span>
             </li>
        </a>
    </ul>
</div>
</body>
</html>
