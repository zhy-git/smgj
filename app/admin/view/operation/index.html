{extend name="common:base" /}

{block name="main"}
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{:url('Index/index')}"><i class="fa fa-home"></i> 控制台</a></li>
                <li><a href="{:url('index')}">公告管理</a></li>
                <li class="active">设置系统参数</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>

        <div class="panel-body">
            <form method="post" action="{:url('edit')}" class="form-horizontal bucket-form">
                <div class="form-group" style="display: none">
                    <label  class="control-label col-lg-2">回水模式开放/关闭</label>
                    <div class="col-lg-6">
                        <label><input name="is_watter_back" type="radio" value="1" {if $data.is_watter_back==1} checked {/if} />开启 </label>
                        <label><input name="is_watter_back" type="radio" value="0" {if $data.is_watter_back==0} checked {/if} />关闭 </label>
                    </div>
                </div>
                <div class="form-group" style="display: none">
                    <label  class="control-label col-lg-2">流水模式开放/关闭</label>
                    <div class="col-lg-6">
                        <label><input name="is_watter_flow" type="radio" value="1" {if $data.is_watter_flow==1} checked {/if} />开启 </label>
                        <label><input name="is_watter_flow" type="radio" value="0" {if $data.is_watter_flow==0} checked {/if} />关闭 </label>
                    </div>
                </div>
                <div class="form-group" style="display: none">
                    <label  class="control-label col-lg-2">回水流水是否审核</label>
                    <div class="col-lg-6">
                        <label><input name="is_examine" type="radio" value="1" {if $data.is_examine==1} checked {/if} />审核 </label>
                        <label><input name="is_examine" type="radio" value="0" {if $data.is_examine==0} checked {/if} />自动 </label>
                    </div>
                </div>
                <div class="form-group " style="display: none">
                    <label  class="control-label col-lg-2">佣金比例</label>
                    <div class="col-lg-6">
                        <input name="re_back" type="text" value="{$data.re_back}" />
                    </div>
                </div>
                <div class="form-group">
                    <label  class="control-label col-lg-2">投注流水返点</label>
                    <div class="col-lg-6">
                        <input name="bet_back" type="text" value="{$data.bet_back}" />
                    </div>
                </div>
                <div class="form-group">
                    <label  class="control-label col-lg-2">极速时时彩模式</label>
                    <div class="col-lg-6">
                        <label><input name="msssc_is_win" type="radio" value="1" {if $data.msssc_is_win==1} checked {/if} />赢利 </label>
                        <label><input name="msssc_is_win" type="radio" value="0" {if $data.msssc_is_win==0} checked {/if} />随机 </label>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="control-label col-lg-2">极速赛车模式</label>
                    <div class="col-lg-6">
                        <label><input name="mssc_is_win" type="radio" value="1" {if $data.mssc_is_win==1} checked {/if} />赢利 </label>
                        <label><input name="mssc_is_win" type="radio" value="0" {if $data.mssc_is_win==0} checked {/if} />随机 </label>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="control-label col-lg-2">投注流水返点</label>
                    <div class="col-lg-6">
                        <input name="bet_back" type="text" value="{$data.bet_back}" />
                    </div>
                </div>
                <div class="form-group ">
                    <label  class="control-label col-lg-2">客服QQ</label>
                    <div class="col-lg-6">
                        <input name="service_qq_1" type="text" value="{$data.service_qq_1}" />
                    </div>
                </div>
                <div class="form-group ">
                    <label  class="control-label col-lg-2">安卓下载链接</label>
                    <div class="col-lg-6">
                        <input name="android_link" type="text" value="{$data.android_link}" />
                    </div>
                </div>
                <div class="form-group">
                    <label  class="control-label col-lg-2">安卓下载二维码</label>
                    <div class="col-lg-8">
                        <img height="100px"  src="{$data.android_qrcode}"/><br />
                        <p style="color:green"> 图片不要传太大，不然会影响加载速度哦</p>
                        <span class="file_p text-center" id="btn_logo1">
                            <label >点此选择图片</label>
                            <img height="100px"   id="btn_logo1_img" src="__IMG__/add-button.jpg"/><br />
                            <input type="hidden" name="android_qrcode" value="{$data.android_qrcode}"/>
                        </span>
                    </div>
                </div>
                <div class="form-group ">
                    <label  class="control-label col-lg-2">IOS下载链接</label>
                    <div class="col-lg-6">
                        <input name="ios_link" type="text" value="{$data.ios_link}" />
                    </div>
                </div>
                <div class="form-group">
                    <label  class="control-label col-lg-2">IOS下载二维码</label>
                    <div class="col-lg-8">
                        <img height="100px"  src="{$data.ios_qrcode}"/><br />
                        <p style="color:green"> 图片不要传太大，不然会影响加载速度哦</p>
                        <span class="file_p text-center" id="btn_logo2">
                            <label >点此选择图片</label>
                            <img height="100px"   id="btn_logo2_img" src="__IMG__/add-button.jpg"/><br />
                            <input type="hidden" name="ios_qrcode" value="{$data.ios_qrcode}"/>
                        </span>
                    </div>
                </div>
                <input type="hidden" name="id" value="{$data.id}">
                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <div class="col-lg-10 right">
                        <button class="btn btn-primary " target-form="bucket-form"  type="submit">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<!--body wrapper end-->
<script type="text/javascript" src="__JS__/Plupload/plupload.full.min.js"></script>
<script type="text/javascript">

    var ids = ["btn_logo1","btn_logo2"];
    $.each(ids,function(i,n){

        var self = this.toString();

        var uploader_avatar = new plupload.Uploader({

            runtimes: 'gears,html5,html4,silverlight,flash', //上传插件初始化选用那种方式的优先级顺序

            browse_button: self, // 上传按钮

            url: "{:url('upload_one')}", //远程上传地址

            flash_swf_url: '__DTSC__/Moxie.swf',//flash文件地址

            silverlight_xap_url: '__DTSC__/Moxie.xap', //silverlight文件地址

            filters: {

                max_file_size: '100mb', //最大上传文件大小（格式100b, 10kb, 10mb, 1gb）

                mime_types: [//允许文件上传类型

                    {title: "files", extensions: "jpg,png,gif,jpeg"}

                ]

            },

            multi_selection: false, //true:ctrl多文件上传, false 单文件上传

            init: {

                FilesAdded: function(up, files) { //文件上传前

                    uploader_avatar.start();

                },

                UploadProgress: function(up, file) { //上传中，显示进度条

                    var percent = file.percent;

                    $("#" + file.id).find('.bar').css({"width": percent + "%"});

                    $("#" + file.id).find(".percent").text(percent + "%");

                },

                FileUploaded: function(up, file, info) { //文件上传成功的时候触发

                    var data = eval("(" + info.response + ")");//解析返回的json数据

                    if(data.status == 1){

                        var img = self+'_img'

                        document.getElementById(img).src = data.data.pic;

                        document.getElementById(img).width = 200;

                        $('#'+self).find('i').remove();

                        $('#'+self).find('input').val(data.data.pic);

                    }else{

                        alert(data.error);

                    }

                },

                Error: function(up, err) { //上传出错的时候触发

                    alert(err.message);

                }

            }

        });

        uploader_avatar.init();

    })







</script>
{/block}
