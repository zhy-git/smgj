{extend name="common:base" /}

{block name="main"}
<!--body wrapper start-->
<div class="wrapper">

        <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>

            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <form class="gameForm"  method="post" action="{:url('edit_pei')}">

                    </header>
                    <div class="panel-body">
                        <div class="col-sm-5">
                        <div class="adv-table editable-table ">
                            <div> <label class="control-label">{$cate_name}-->赔率设置(加拿大28 A盘为网盘，B盘为1.6玩法，C盘为1.85玩法赔率)</label></div>
                            <div  style="float: left">

                                <!--{/foreach}-->
                                <!--</tbody>-->
                            <!--</table>-->
                           <!--{/notempty}-->
                            </div>
                            <div style="float: left">
                            {notempty name="data"}
                            <table class="table table-striped table-hover table-bordered" id="editable-sample">
                                <thead>
                                <tr>
                                    <th>中奖</th>
                                    <th>赔率(A盘)</th>
                                    <th {if $cate ==1}style="display:none;"{/if}>赔率(B盘)</th>
                                    <th {if $cate !=2}style="display:none;"{/if}>赔率(C盘)</th>
                                </tr>
                                </thead>
                                <tbody>
                                {foreach $data as $k=>$v}
                                <tr>
                                    <td>{$v.rule}</td>
                                    <input type="hidden" class="form-control small" name="id[]" value="{$v.id}">
                                    <td>
                                        <input type="text" class="form-control small" name="rate[]" value="{$v.rate}">
                                    </td>
                                    <td {if $cate ==1}style="display:none;"{/if}>
                                        <input type="text" class="form-control small" name="rate_two[]" value="{$v.rate_two}">
                                    </td>
                                    <td {if $cate !=2}style="display:none;"{/if}>
                                        <input type="text" class="form-control small" name="rate_three[]" value="{$v.rate_three}">
                                    </td>
                                </tr>
                                {/foreach}
                                </tbody>
                            </table>
                             {/notempty}

                        <div class="form-group">
                            <div class="col-lg-10">
                                <button class="btn btn-primary " target-form="gameForm"  type="submit">保存</button>
