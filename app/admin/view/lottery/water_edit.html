{extend name="common:base" /}

{block name="main"}
<!--body wrapper start-->
<div class="wrapper">
    <div class="pull-left">

        <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>

    </div>
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{:url('Index/index')}"><i class="fa fa-home"></i> 控制台</a></li>
                <li><a href="{:url('index')}">回水、流水设置</a></li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <form class="gameForm"  method="post" action="{:url('lottery/water_edit')}">
                    <header class="panel-heading">
                    </header>
                    <div class="panel-body">
                        <div class="col-sm-10">

                            <div class="form-group">
                                <label class="control-label">{$cate_name}-->{$hall_name}-->回水、流水设置</label>
                                {volist name='data' id='v'}
                                <div class="input-group input-large">

                                    <input type="text" class="form-control" name="from_{$v.id}" value="{$v.from}">
                                    <span class="input-group-addon">To</span>
                                    <input type="text" class="form-control" name="to_{$v.id}" value="{$v.to}">
                                    <span class="input-group-addon">回水比例</span>
                                    <input type="text" class="form-control" name="back_{$v.id}" value="{$v.back_water}">
                                    <span class="input-group-addon">流水比例</span>
                                    <input type="text" class="form-control" name="flow_{$v.id}" value="{$v.flow_water}">
                                </div>
                                {/volist}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10">
                                <button class="btn btn-primary " target-form="gameForm"  type="submit">保存</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
<!--body wrapper end-->
{/block}
