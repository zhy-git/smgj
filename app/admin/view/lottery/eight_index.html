{extend name="common:base" /}

{block name="main"}
<!--body wrapper start-->
<div class="wrapper">
    <div class="pull-left">

        <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>

    </div>
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{:url('Index/index')}"><i class="fa fa-home"></i> 控制台</a></li>
                <li><a href="{:url('index')}">{$cate_name}</a></li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <form class="gameForm"  method="post" action="{:url('eight_edit')}">
                    <header class="panel-heading">
                    </header>
                    <div class="panel-body">
                        <div class="col-sm-5">
                        <div class="adv-table editable-table ">
                            <label class="control-label"></label>
                            <table class="table table-striped table-hover table-bordered" id="editable-sample">
                                <thead>
                                <tr>
                                    <th>玩法</th>
                                    <th>赔率设置</th>
                                </tr>
                                </thead>
                                <tbody>
                               {foreach $data as $kk=>$vv}
                                <tr>
                                    <td>{$vv.title}</td>
                                    <td><a href="{:url('eight_pei',array('type'=>$vv.type,'hall'=>1,'cate'=>$vv.cate))}">点击进入赔率设置</a></td>
                                </tr>
                               {/foreach}
                                </tbody>
                            </table>
                        </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<div class="col-lg-10">-->
                                <!--<button class="btn btn-primary ajax-post" target-form="gameForm"  type="submit">保存</button>-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
<!--body wrapper end-->
{/block}
