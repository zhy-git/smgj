{extend name="common:base" /}

{block name="main"}
<!--body wrapper start-->
<div class="wrapper">
    <div class="pull-left">

        <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>

    </div>
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{:url('Index/index')}"><i class="fa fa-home"></i> 控制台</a></li>
                <li><a href="{:url('index')}">彩票管理</a></li>
                <li>13/14设置</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <form class="gameForm"  method="post" action="{:url('lottery/three_four')}">
                        <header class="panel-heading">
                        </header>
                        <div class="panel-body">
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <div class="input-group input-large">
                                        <span class="input-group-addon">大小单双赔率</span>
                                        <input type="text" class="form-control" name="odds_four" value="{$odds_set.odds_four}">
                                        <span style="color:red;font-size: 0.8em"> 注：小于阀值时赔率</span>
                                        <span class="input-group-addon">组合赔率</span>
                                        <input type="text" class="form-control" name="odds_five" value="{$odds_set.odds_five}">
                                        <span style="color:red;font-size: 0.8em"> 注：小于阀值时的赔率</span>
                                        <span class="input-group-addon">阀值</span>
                                        <input type="text" class="form-control" name="bet_money" value="{$odds_set.bet_money}">
                                        <span style="color:red;font-size: 0.8em"> 注：即当期投注总额达到时触发设置条件</span>
                                        <span class="input-group-addon">大小单双赔率</span>
                                        <input type="text" class="form-control" name="odds_one" value="{$odds_set.odds_one}">
                                        <span style="color:red;font-size: 0.8em"> 注：大于阀值时的赔率</span>
                                        <span class="input-group-addon">组合赔率</span>
                                        <input type="text" class="form-control" name="odds_two" value="{$odds_set.odds_two}">
                                        <span style="color:red;font-size: 0.8em"> 注：大于阀值时的赔率</span>
                                        <span class="input-group-addon" style="display: none;">对子、顺子、豹子</span>
                                        <input type="hidden" class="form-control" name="odds_three" value="{$odds_set.odds_three}">
                                        <span style="color:red;font-size: 0.8em;display: none;"> 注：0：正常开奖，1：回本</span>
                                        <input type="hidden" name="cate" value="{$odds_set.cate}">
                                        <input type="hidden" name="hall" value="{$odds_set.hall}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10">
                                    <button class="btn btn-primary " target-form="gameForm"  type="submit">保存</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
<!--body wrapper end-->
{/block}
