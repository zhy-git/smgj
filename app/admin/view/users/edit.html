{extend name="common:base" /}

{block name="main"}
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{:url('Index/index')}"><i class="fa fa-home"></i> 控制台</a></li>
                <li><a href="{:url('Users/index')}">用户管理</a></li>
                <li class="active">编辑用户</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    编辑用户
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form class="form-horizontal adminex-form userForm"  method="post" action="{:url('')}">
                            <div class="form-group ">
                                <label  class="control-label col-lg-2">用户名</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" name="username" value="{$info.username}" type="text" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <label  class="control-label col-lg-2">密码</label>
                                <div class="col-lg-6">
                                    <input class="form-control"  name="password"  type="password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input type="hidden" name="uid" value="{$info.uid}">
                                    <button class="btn btn-primary ajax-post" target-form="userForm"  type="submit">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </section>
        </div>
    </div>
</div>
<!--body wrapper end-->
{/block}

{block name="js"}
<script type="text/javascript" src="__JS__/jquery.validate.min.js"></script>
<script src="__JS__/validation-init.js"></script>
{/block}
