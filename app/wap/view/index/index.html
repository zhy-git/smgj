<!DOCTYPE html>

	<head>

	<body >

				<a href="{:url('login/out')}" class="color_ff mg_left10">退出</a>
			</div>
		</header>
		<nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item1 mui-active" href="{:url('Index/index')}">
		        <span class="mui-icon "><img src="__IMG__/wap_new/icon-01yellow.png" alt="" /></span>

		    </a>
		    <a class="mui-tab-item1" href="{:url('Index/game')}">

		<div class="mui-content">
			<div id="banner" class="bg_ff">
				<div class="swiper-container">

			            <div class="swiper-slide swiper-slide-center none-effect"><a href="#"><img src="__IMG__/wap_new/banner.png"/></a></div>

			            <div class="swiper-slide"><a href="#"><img src="__IMG__/wap_new/banner.png"/></a></div>
			            <div class="swiper-slide"><a href="#"><img src="__IMG__/wap_new/banner.png"/></a></div>
			            <div class="swiper-slide"><a href="#"><img src="__IMG__/wap_new/banner.png"/></a></div>
			        </div>
			        
			    </div>
			    <div class="swiper-pagination"></div>

			</div>
		    <div class="clearfix padding_10">
				<img class="laba left" src="__IMG__/wap_new/laba.png" alt="" />
				<div class="scrollDiv left" id="s1">
					<ul>
						{volist name="$noticeList" id="vo"}
							<li><a href="#">【平台公告】{$vo.title}</a></li>
						{/volist}
					</ul>
				</div>
			</div>
			<div class="text-center tiele">
				<img src="__IMG__/wap_new/1.png" alt="" />
				<span class="padding_lr10 font_16">热门彩种</span>
				<img src="__IMG__/wap_new/2.png" alt="" />
			</div>
		    <ul class="clearfix index-game padding_10 padding_b20">
		    	<li><a href="{:url('Pcdd/index',['cate'=>1,'hall'=>1])}"><img src="__IMG__/wap_new/game-01.png" alt="" /><p class="color_55">PC蛋蛋</p> </a></li>
		    	<li><a href="{:url('hall')}"><img src="__IMG__/wap_new/game-02.png" alt="" /><p class="color_55">加拿大28</p> </a></li>
		    	<li><a href="{:url('Car/index',['cate'=>5,'hall'=>1])}"><img src="__IMG__/wap_new/game-03.png" alt="" /><p class="color_55">北京赛车</p> </a></li>
		    	<li><a href="{:url('Xyft/index',['cate'=>7,'hall'=>1])}"><img src="__IMG__/wap_new/game-04.png" alt="" /><p class="color_55">幸运飞艇</p> </a></li>
		    	<li><a href="{:url('Cqssc/index',['cate'=>3,'hall'=>1])}"><img src="__IMG__/wap_new/game-05.png" alt="" /><p class="color_55">重庆时时彩</p> </a></li>
		    	<li><a href="{:url('Xglhc/index',['cate'=>8,'hall'=>1])}"><img src="__IMG__/wap_new/game-06.png" alt="" /><p class="color_55">香港六合彩</p> </a></li>
		    	<li><a href="{:url('Mssc/index',['cate'=>7,'hall'=>1])}"><img src="__IMG__/wap_new/game-07.png" alt="" /><p class="color_55">极速赛车</p> </a></li>
		    	<li><a href="{:url('Msssc/index',['cate'=>4,'hall'=>1])}"><img src="__IMG__/wap_new/game-08.png" alt="" /><p class="color_55">极速时时彩</p> </a></li>

		    </ul>
		</div>
		<div class="notice-box">
			<h4 class="text-center">紧急公告</h4>
			<p class="mg_top10 lin_25 notice-font">紧急公告紧急公告紧急公告紧急公告紧急公告紧急公告紧急公告紧急公告紧急公告紧急公告紧急公告紧急公告紧急公告紧急公告</p>
			<p class="mg_top10 text-center"><a href="javascript:void(0);" class="next-a big_btn">下一步</a></p>
		</div>
		<div class="msg-spring"></div>
		<script src="__JS__/wap_new/mui.min.js"></script>
		<script src="__JS__/wap_new/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__JS__/wap_new/swiper.min.js"></script>
		<script src="__JS__/wap_new/email-decode.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__JS__/wap_new/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		function AutoScroll(obj) {
			$(obj).find("ul:first").animate({
				marginTop: "-25px"
			}, 500, function() {
				$(this).css({
					marginTop: "0px"
				}).find("li:first").appendTo(this);
			});
		}
		$(document).ready(function() {
			setInterval('AutoScroll("#s1")', 2000);
		});
        //头部导航
        $("#icon-add").click(function(){
        	if($(".index-nav").is(":hidden")){
        		$(".index-nav").show()
        	}else{
        		$(".index-nav").hide()
        	}
        })
		window.onload = function() {
		    var swiper = new Swiper('.swiper-container',{
//		    	width : window.innerWidth,
				autoplay:3000,
				speed:1000,
				autoplayDisableOnInteraction : false,
				loop:true,
				centeredSlides : true,
				slidesPerView:2,
		        pagination : '.swiper-pagination',
				paginationClickable:true,
				prevButton:'.swiper-button-prev',
		        nextButton:'.swiper-button-next',
				onInit:function(swiper){
					swiper.slides[2].className="swiper-slide swiper-slide-active";//第一次打开不要动画
					},
		        breakpoints: { 
		                668: {
		                    slidesPerView: 1,
		                 }
		            }
				});
			}
    
	   </script>
	</body>

</html>
