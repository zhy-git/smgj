<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>未结明细</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta HTTP-EQUIV="Expires" CONTENT="-1"> 
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <link rel="shortcut icon" href="__IMG__/favicon.ico" />
        <link rel="bookmark" href="__IMG__/favicon.ico" type="image/x-icon"　/>
        <link rel="stylesheet" type="text/css" href="__CSS__/chat-index.css"/>
        <link rel="stylesheet" type="text/css" href="__CSS__/index.css"/>
        <script src="__JS__/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="__JS__/jquery.validate.min.js"></script>
        <script src="__JS__/layer.js" ></script>
        <script src="__JS__/common.js" ></script>
        <style type="text/css">
        	.u-table2 th,.u-table2 td{
        		height: 23px;
			    color: #4F4D4D;
			    border: 1px solid #b9c2cb;
			    background: #FFF5F5;
			    }
			.u-table2 td{background: #fff;}  
			.cp-box1{max-height: 750px;overflow: auto;}  
        </style>
	</head>
	<body>
		<div class="cp-box1" >
        	<div>
        		<table class="u-table2">
        			<thead>
        				<tr>
        					<th class="u-tb3-th2">定单号</th> 
        					<th class="u-tb3-th2">时间</th> 
        					<th class="u-tb3-th2">类型</th> 
        					<th class="u-tb3-th2">玩法</th>
        					<th class="u-tb3-th2">下注金额</th> 
        					<!--<th class="u-tb3-th2">退水</th>-->
        					<th class="u-tb3-th2">
        						<span id="column_desc">可赢金额</span>
        					</th>
							<th>撤单</th>
        				</tr>
        			</thead>
        			<tbody id="tableList">
					<tr class="trcolor"><td colspan="7"><div>   <img src="__IMG__/803.gif"><br>正在查询</div></td></tr>
					</tbody>
        		</table>
                <div style="text-align: center;" id="BetTable_paginate"></div>
        	</div>
        </div>
	<script>
        function getData(page){
            if(page){
                var url = page;
            }else{
                var url = "{:url('Report/unsettled')}";
            }
            $.ajax({
                url: url,
                type: "POST",
                data: {from: 'unsettled'},
                success: function(n) {
                    //console.log(n);
                    if (n.data != null) {
                        var str = '';
                        $.each(n.data.data,function(k,v){
                            //oddsCalculation(n.data.memOdds,n.data.oddsList);
                            var hall = '';
                            if(v.cate==2){
                                if(v.hall==1){
                                    hall='A盘';
                                }else if(v.hall==2){
                                    hall="1.85模式";
                                }else if(v.hall==3){
                                    hall="1.6模式";
                                }
                            }else{
                                if(v.hall==1){
                                    hall='A盘';
                                }else if(v.hall==2){
                                    hall="B盘";
                                }
                            }
							str += '<tr><td>'+v.id+'</td>';
                            str += '<td>'+v.create_at+'</td>';
                            str += '<td>'+v.name+'-'+hall+'<br>第<span style="color: rgb(41, 154, 38);">'+v.stage+'</span>期</td>';
                            str += '<td class="f1 multiple">';
                            str += '<span style="color: rgb(40, 54, 244);">'+v.typeName+'  '+v.number+' <span style="color: rgb(0, 0, 0);">@</span>';
                            str += '<span style="color: red;">'+v.odds+'</span></span></td>';
                            str += '<td>'+v.money+'</td>';
                            // str += '<td>0%</td>';
                            str += '<td style="color: red;">'+(v.money*v.odds)+'</td>';
                            str += '<td onclick="cedan('+v.id+',this)">撤单</td></tr>';
                        })
                        $('#tableList').html(str);
                        $('#BetTable_paginate').html(n.page);
                        pageAjax();
                        //showDetail();
                    }else{
                        $('#tableList').html('<tr class="trcolor"><td colspan="7"><div>   暂无数据</div></td></tr>');
                    }
                },
                error: function() {
                    //warningMessage("查询失败")
                },
                beforeSend: function() {
                    //showloading()
                },
                complete: function() {
                    //hideloading()
                }
            })
        }
        function pageAjax(){
            $(".pagination a").click(function() {
                var page = $(this).attr("href");
                getData(page);
                //禁止A标签跳转
                return false;
            }) ;
        }
        $(function(){
            setTimeout(getData,1000);
		})
        var cedanCheck=true;
        function cedan(num,obj) {
            if(cedanCheck){
                layer.confirm('是否要撤除该条订单？', {icon: 3, title:'提示'}, function(index){
                    $.ajax({
                        'url':'/home/bet/cedan',
                        'type':'post',
                        'dataType':'json',
                        'data':{num:num},
                        beforeSend:function(){ //触发ajax请求开始时执行
                            cedanCheck = false;
                        },
                        success:function (data) {
                            if(data.code==1){
                                $(obj).parents('tr').remove();
                            }
                            layer.msg(data.msg);
                        },
                        error: function (textStatus) {
                            layer.msg('服务器繁忙，请稍后再试');
                        },
                        complete: function(){
                            setTimeout(function(){
                                cedanCheck = true;
                            },1000);
                        }
                    });
                    layer.close(index);
                });
            }else{
                layer.msg('请勿重复提交');
            }
        }
	</script>
	</body>
</html>
